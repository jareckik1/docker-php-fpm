---

check: git --version 2>&1 | grep -E '[0-9][.0-9]+' || (git --version; false)

all:
  type: custom
  build_dep: [libssl-dev, libz-dev, libcurl4-gnutls-dev, libexpat1-dev, libghc-zlib-dev, gettext]
  command: |
    git clone --depth=1 --single-branch https://github.com/git/git /tmp/git \
    && cd /tmp/git \
    && make prefix=/usr/local all \
    && make prefix=/usr/local install \
    && cd / && rm -rf /tmp/git \
